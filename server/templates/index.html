<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Slider Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  <script>
    var namespace = {{ namespace }}; // gets the namespace through templating

    Pusher.logToConsole = true;

    var pusher = new Pusher('237f8647f0c132b316e6', {
      cluster: 'eu'
    });

    var channel = pusher.subscribe(namespace);
    channel.bind('change-status', function(data) {
      alert(JSON.stringify(data));
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1 class="title">Select a Bulb</h1>
      <div class="field">
        <label class="checkbox-slider">
          <input type="checkbox" id="bulb1">
          <span class="slider"></span>
        </label>
        <label for="bulb1">Living room (1)</label>
      </div>
      <div class="field">
        <label class="checkbox-slider">
          <input type="checkbox" id="bulb2">
          <span class="slider"></span>
        </label>
        <label for="bulb2">Garden (2)</label>
      </div>
      <div class="field">
        <label class="checkbox-slider">
          <input type="checkbox" id="bulb3">
          <span class="slider"></span>
        </label>
        <label for="bulb3">Bedroom (3)</label>
      </div>
    </div>
  </div>
</body>
</html>
