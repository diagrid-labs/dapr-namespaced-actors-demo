<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Slider Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 300px;
      text-align: center;
      padding: 20px;
    }
    .checkbox-slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .checkbox-slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.checkbox-slider input').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const bulbId = this.id;
          const status = this.checked;
          fetch('/update_bulb', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              bulb_id: bulbId,
              status: status
            }),
          })
          .then(response => response.json())
          .then(data => {
            console.log('Success:', data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1 class="title">Select a Bulb</h1>
      <div class="field">
        <label class="checkbox-slider">
          <input type="checkbox" id="bulb1">
          <span class="slider"></span>
        </label>
        <label for="bulb1">Living room (1)</label>
      </div>
      <div class="field">
        <label class="checkbox-slider">
          <input type="checkbox" id="bulb2">
          <span class="slider"></span>
        </label>
        <label for="bulb2">Garden (2)</label>
      </div>
      <div class="field">
        <label class="checkbox-slider">
          <input type="checkbox" id="bulb3">
          <span class="slider"></span>
        </label>
        <label for="bulb3">Bedroom (3)</label>
      </div>
    </div>
  </div>
</body>
</html>
